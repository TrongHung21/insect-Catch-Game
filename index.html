<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insectCatchGame</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="screen">
        <h1>Catch the Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your "favorite" insect ?</h1>
        <ul class="insect-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Long</p>
                    <img src="./img/long.png" alt="Long">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Anh</p>
                    <img src="./img/anh.png" alt="Anh">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Qui</p>
                    <img src="./img/Qui.png" alt="Qui">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Tam</p>
                    <img src="./img/tam.png" alt="Tam">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message ">
            Are you annnoyed yet ? <br>
            You are playing an impossible game
        </h5>

        <div class="insect">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
